id: https://cancerimage.eu/ontology/EUCAIM#Dataset
title: eucaim-Dataset
description: eucaim-Dataset
prefixes:
  linkml: https://w3id.org/linkml/
  dcat: https://www.w3.org/ns/dcat#
  dct: http://purl.org/dc/terms/
  xsd: http://www.w3.org/2001/XMLSchema#
  adms: http://www.w3.org/ns/adms#
  adms_status: http://purl.org/adms/status/
  odrl2: http://www.w3.org/ns/odrl/2/
  prov: http://www.w3.org/ns/prov#
  dcatv3: https://www.w3.org/ns/dcat/3#
  vcard: http://www.w3.org/2006/vcard/ns#
  foaf: http://xmlns.com/foaf/0.1/
  dash: http://datashapes.org/dash#
  spdx: http://spdx.org/rdf/terms#
  owl: http://www.w3.org/2002/07/owl#
  disco: http://rdf-vocabulary.ddialliance.org/discovery#
  skosthes: http://purl.org/iso25964/skos-thes#
  skos: http://www.w3.org/2004/02/skos/core#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  qb: http://purl.org/linked-data/cube#
  healthdcatap: http://healthdataportal.eu/ns/health#
  doap: http://usefulinc.com/ns/doap#
  sh: http://www.w3.org/ns/shacl#
  euvoc: http://publications.europa.eu/ontology/euvoc#
  hri: http://data.health-ri.nl/core/p2/
  dcatap: http://data.europa.eu/r5r/
  org: http://www.w3.org/ns/org#
  skosxl: http://www.w3.org/2008/05/skos-xl#
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  dc: http://purl.org/dc/elements/1.1/
  dqv: http://www.w3.org/ns/dqv#
  dpv: https://w3id.org/dpv#
  dqv-pd: https://w3id.org/dpv/dpv-pd#
  eu: http://publications.europa.eu/resource/authority/access-right/
  eucaim: https://cancerimage.eu/ontology/EUCAIM#
imports:
- linkml:types
- ../sempyro_types
classes:
  EUCAIMDataset:
    class_uri: eucaim:Dataset
    annotations:
      ontology: nan
      IRI: '"nan"'
      namespace: EUCAIM
      prefix: eucaim
    slots:
    - title
    - description
    - provenance
    - intendedPurpose
    - imageCreationYear
    - geographicalCoverage
    - contact_Point
    - publisher
    - publisherType
    - applicableLegislation
    - theme
    - type
    - age_low
    - age_high
    - birthsex
    - number_of_studies
    - number_of_subjects
    - collection_method
    - quality_label
    - legal_basis
    - condition
    - image_modality
    - image_equipmentManufacturer
    - image_body_part
    - accessURL
    - accessRights
    - accessConditions
    - imageSize
    - format
    - sample
    - identifier
    - version
    - interoperabilityTier
    is_a: DCATDataset
  DCATDataset:
    class_uri: dcat:Dataset
slots:
  title:
    description: A clear and concise name for the dataset.
    slot_uri: dct:title
    annotations:
      rdf_term: DCTERMS.title
      rdf_type: nan
    required: true
    multivalued: true
    any_of:
    - range: str
    - range: LiteralField
  description:
    description: A detailed description of the dataset's content, purpose, and scope.
    slot_uri: dct:description
    annotations:
      rdf_term: DCTERMS.description
      rdf_type: nan
    required: true
    multivalued: true
    range: AnyHttpUrl
  provenance:
    description: A statement about the lineage of a Dataset.
    slot_uri: dct:provenance
    annotations:
      rdf_term: DCTERMS.provenance
      rdf_type: nan
    required: true
    multivalued: true
    range: AnyHttpUrl
  intendedPurpose:
    description: The primary objective for which the dataset was created.
    slot_uri: dpv:hasPurpose
    annotations:
      rdf_term: DPV.hasPurpose
      rdf_type: nan
    required: true
    multivalued: true
    range: AnyHttpUrl
  imageCreationYear:
    description: A temporal period that the dataset covers. This corresponds to the
      year range that the actual (DICOM) images were created/acquired.
    slot_uri: dct:temporal
    annotations:
      rdf_term: DCTERMS.temporal
      rdf_type: nan
    required: true
    multivalued: true
    range: AnyHttpUrl
  geographicalCoverage:
    description: A geographic region that is covered by the Dataset.
    slot_uri: dct:spatial
    annotations:
      rdf_term: DCTERMS.spatial
      rdf_type: nan
    required: true
    multivalued: true
    range: AnyHttpUrl
  contact_Point:
    description: Contact information of the individual/managing organization of the
      Dataset for sending comments about the Dataset.
    slot_uri: dcat:contactPoint
    annotations:
      rdf_term: DCAT.contactPoint
      rdf_type: nan
    required: true
    multivalued: true
    range: AnyHttpUrl
  publisher:
    description: An entity (organisation) responsible for making the Dataset available.
      (Name and URL (landing page) of the organisation should be given)
    slot_uri: dct:publisher
    annotations:
      rdf_term: DCTERMS.publisher
      rdf_type: nan
    required: true
    multivalued: true
    range: AnyHttpUrl
  publisherType:
    description: A type of organisation that makes the Dataset available.
    slot_uri: healthdcatap:publishertype
    annotations:
      rdf_term: HEALTHDCATAP.publishertype
      rdf_type: nan
    required: true
    multivalued: true
    range: AnyHttpUrl
  applicableLegislation:
    description: The legislation that mandates the creation or management of the Dataset.
    slot_uri: dcatap:applicableLegislation
    annotations:
      rdf_term: DCATAP.applicableLegislation
      rdf_type: nan
    required: true
    multivalued: true
    range: AnyHttpUrl
  theme:
    description: A category of the dataset.
    slot_uri: dcat:theme
    annotations:
      rdf_term: DCAT.theme
      rdf_type: nan
    required: false
    multivalued: false
    range: AnyHttpUrl
  type:
    description: A type of the Dataset.
    slot_uri: dct:type
    annotations:
      rdf_term: DCTERMS.type
      rdf_type: nan
    required: true
    multivalued: true
    range: AnyHttpUrl
  age_low:
    description: The minimum age of subjects within the dataset.
    slot_uri: healthdcatap:minTypicalAge
    annotations:
      rdf_term: HEALTHDCATAP.minTypicalAge
      rdf_type: nan
    required: false
    multivalued: false
    range: int
  age_high:
    description: The maximum age of subjects within the dataset.
    slot_uri: healthdcatap:maxTypicalAge
    annotations:
      rdf_term: HEALTHDCATAP.maxTypicalAge
      rdf_type: nan
    required: false
    multivalued: false
    range: int
  birthsex:
    description: BirthSex of subjects in the dataset.
    slot_uri: eucaim:hasBirthSex
    annotations:
      rdf_term: EUCAIM.hasBirthSex
      rdf_type: nan
    required: true
    multivalued: true
    range: AnyHttpUrl
  number_of_studies:
    description: Total count of DICOM studies.
    slot_uri: healthdcatap:numberOfRecords
    annotations:
      rdf_term: HEALTHDCATAP.numberOfRecords
      rdf_type: nan
    required: false
    multivalued: false
    range: int
  number_of_subjects:
    description: Total count of unique individuals in the dataset.
    slot_uri: healthdcatap:numberOfUniqueIndividuals
    annotations:
      rdf_term: HEALTHDCATAP.numberOfUniqueIndividuals
      rdf_type: nan
    required: false
    multivalued: false
    range: int
  collection_method:
    description: This attribute defines the scope of data aggregation within the dataset.
      It specifies how data records are organized based on different criteria, allowing
      users to understand the context in which the data was collected.
    slot_uri: eucaim:collectionMethod
    annotations:
      rdf_term: EUCAIM.collectionMethod
      rdf_type: nan
    required: true
    multivalued: true
    range: AnyHttpUrl
  quality_label:
    description: A statement related to quality of the Dataset, including rating,
      quality certificate as per the EHDS requirements.
    slot_uri: dqv:hasQualityAnnotation
    annotations:
      rdf_term: DQV.hasQualityAnnotation
      rdf_type: nan
    required: false
    multivalued: false
    range: AnyHttpUrl
  legal_basis:
    description: Legal basis used to justify processing of data or use of technology
      in accordance with a law.
    slot_uri: dpv:hasLegalBasis
    annotations:
      rdf_term: DPV.hasLegalBasis
      rdf_type: nan
    required: false
    multivalued: true
    range: AnyHttpUrl
  condition:
    description: The primary cancer condition of individuals in the dataset.
    slot_uri: eucaim:hasCondition
    annotations:
      rdf_term: EUCAIM.hasCondition
      rdf_type: nan
    required: false
    multivalued: false
    range: AnyHttpUrl
  image_modality:
    description: The set of modalities for the images in the dataset.
    slot_uri: eucaim:hasImageModality
    annotations:
      rdf_term: EUCAIM.hasImageModality
      rdf_type: nan
    required: true
    multivalued: true
    range: AnyHttpUrl
  image_equipmentManufacturer:
    description: Manufacturer of the imaging device as it is defined in DICOM tag
      (0008,0070).
    slot_uri: eucaim:hasEquipmentManufacturer
    annotations:
      rdf_term: EUCAIM.hasEquipmentManufacturer
      rdf_type: nan
    required: true
    multivalued: true
    range: AnyHttpUrl
  image_body_part:
    description: Anatomical areas captured in the images.
    slot_uri: eucaim:hasImageBodyPart
    annotations:
      rdf_term: EUCAIM.hasImageBodyPart
      rdf_type: nan
    required: true
    multivalued: true
    range: AnyHttpUrl
  accessURL:
    description: A URL that gives information about accessing the dataset.
    slot_uri: dcat:accessURL
    annotations:
      rdf_term: DCAT.accessURL
      rdf_type: nan
    required: false
    multivalued: false
    range: AnyHttpUrl
  accessRights:
    description: The accessRights of the dataset.
    slot_uri: dct:accessRights
    annotations:
      rdf_term: DCTERMS.accessRights
      rdf_type: nan
    required: false
    multivalued: false
    range: AnyHttpUrl
  accessConditions:
    description: A statement about the conditions of access and usage of the dataset.
    slot_uri: dct:rights
    annotations:
      rdf_term: DCTERMS.rights
      rdf_type: nan
    required: false
    multivalued: false
    range: AnyHttpUrl
  imageSize:
    description: The total size of all Distributions in the dataset, which is mainly
      the image size.
    slot_uri: dcat:byteSize
    annotations:
      rdf_term: DCAT.byteSize
      rdf_type: nan
    required: false
    multivalued: false
    range: float
  format:
    description: The file format of the Distributions included in the Dataset.
    slot_uri: dct:format
    annotations:
      rdf_term: DCTERMS.format
      rdf_type: nan
    required: true
    multivalued: true
    range: AnyHttpUrl
  sample:
    description: A sample distribution of the dataset.
    slot_uri: adms:sample
    annotations:
      rdf_term: ADMS.sample
      rdf_type: nan
    required: false
    multivalued: true
    range: AnyHttpUrl
  identifier:
    description: A unique identifier for the dataset, i.e. the URI in the context
      of the EUCAIM Public Catalogue. ((in compliance with the findability aspect
      of the FAIR principles))
    slot_uri: dct:identifier
    annotations:
      rdf_term: DCTERMS.identifier
      rdf_type: nan
    required: false
    multivalued: false
    range: str
  version:
    description: The version of the dataset.
    slot_uri: dcat:version
    annotations:
      rdf_term: DCAT.version
      rdf_type: nan
    required: false
    multivalued: false
    range: str
  interoperabilityTier:
    description: The EUCAIM data federation and interoperability tier the specific
      dataset belongs to.
    slot_uri: adms:interoperabilityLevel
    annotations:
      rdf_term: ADMS.interoperabilityLevel
      rdf_type: nan
    required: false
    multivalued: false
    range: AnyHttpUrl
