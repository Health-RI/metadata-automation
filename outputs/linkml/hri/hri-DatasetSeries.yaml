classes:
  HRIDatasetseries:
    class_uri: hri:DatasetSeries
    annotations:
      ontology: https://www.w3.org/TR/vocab-dcat-3/
      IRI: '"DCATv3.DatasetSeries"'
      namespace: HRI
      prefix: hri
    slots:
    - applicable_legislation
    - contact_point
    - description
    - frequency
    - geographical_coverage
    - modification_date
    - publisher
    - release_date
    - temporal_coverage
    - title
    is_a: DCATDatasetseries
  DCATDatasetseries:
    class_uri: dcat:DatasetSeries
slots:
  applicable_legislation:
    description: The legislation that is applicable to this resource.
    slot_uri: dcatap:applicableLegislation
    annotations:
      rdf_term: DCATAPv3.applicableLegislation
      rdf_type: uri
    required: false
    multivalued: true
    range: AnyHttpUrl
  contact_point:
    description: Relevant contact information for the cataloged resource.
    slot_uri: dcat:contactPoint
    annotations:
      rdf_term: DCAT.contactPoint
      rdf_type: uri
    required: true
    multivalued: true
    any_of:
    - range: AnyHttpUrl
    - range: VCard
  description:
    description: An account of the resource.
    slot_uri: dct:description
    annotations:
      rdf_term: DCTERMS.description
      rdf_type: rdfs_literal
    required: true
    multivalued: true
    any_of:
    - range: LiteralField
    - range: str
  frequency:
    description: The frequency with which items are added to a collection.
    slot_uri: dct:accrualPeriodicity
    annotations:
      rdf_term: DCTERMS.accrualPeriodicity
      rdf_type: uri
    required: false
    multivalued: false
    range: AnyHttpUrl
  geographical_coverage:
    description: Spatial characteristics of the resource.
    slot_uri: dct:spatial
    annotations:
      rdf_term: DCTERMS.spatial
      rdf_type: uri
    required: false
    multivalued: true
    any_of:
    - range: AnyHttpUrl
    - range: Location
  modification_date:
    description: Date on which the resource was changed.
    slot_uri: dct:modified
    annotations:
      rdf_term: DCTERMS.modified
      rdf_type: datetime_literal
    required: false
    multivalued: false
    any_of:
    - range: str
    - range: date
    - range: AwareDatetime
    - range: NaiveDatetime
  publisher:
    description: An entity responsible for making the resource available.
    slot_uri: dct:publisher
    annotations:
      rdf_term: DCTERMS.publisher
      rdf_type: uri
    required: false
    multivalued: false
    any_of:
    - range: AnyHttpUrl
    - range: Agent
  release_date:
    description: Date of formal issuance of the resource.
    slot_uri: dct:issued
    annotations:
      rdf_term: DCTERMS.issued
      rdf_type: datetime_literal
    required: false
    multivalued: false
    any_of:
    - range: str
    - range: date
    - range: AwareDatetime
    - range: NaiveDatetime
  temporal_coverage:
    description: Temporal characteristics of the resource.
    slot_uri: dct:temporal
    annotations:
      rdf_term: DCTERMS.temporal
      rdf_type: DCTERMS.PeriodOfTime
    required: false
    multivalued: true
    range: PeriodOfTime
  title:
    description: A name given to the resource.
    slot_uri: dct:title
    annotations:
      rdf_term: DCTERMS.title
      rdf_type: rdfs_literal
    required: true
    multivalued: true
    any_of:
    - range: LiteralField
    - range: str
