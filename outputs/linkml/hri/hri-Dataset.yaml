classes:
  HRIDataset:
    class_uri: hri:Dataset
    annotations:
      ontology: https://www.w3.org/TR/vocab-dcat-3/
      IRI: '"DCAT.Dataset"'
      namespace: HRI
      prefix: hri
      validator_logic: "_validate_literal_fields: ClassVar[Set[str]] = {\"title\"\
        , \"description\", \"keyword\", \"version\", \"version_notes\", \"population_coverage\"\
        }\n\n    @field_validator(\"temporal_resolution\", mode=\"after\")\n    @classmethod\n\
        \    def validate_xsd_duration(cls, value: Union[str, LiteralField]) -> LiteralField:\n\
        \        if isinstance(value, str):\n            return LiteralField(value=value,\
        \ datatype=\"xsd:duration\")\n        if isinstance(value, LiteralField) and\
        \ value.datatype != \"xsd:duration\":\n            return LiteralField(value=value.value,\
        \ datatype=\"xsd:duration\")\n        return value\n    \n    @field_validator(*_validate_literal_fields,\
        \ mode=\"before\")\n    @classmethod\n    def validate_literal(cls, value:\
        \ List[Union[str, LiteralField]]) -> List[LiteralField]:\n        return convert_to_literal(value)\n"
    slots:
    - access_rights
    - analytics
    - applicable_legislation
    - code_values
    - coding_system
    - conforms_to
    - contact_point
    - creator
    - description
    - distribution
    - documentation
    - frequency
    - geographical_coverage
    - has_version
    - health_theme
    - identifier
    - in_series
    - is_referenced_by
    - keyword
    - language
    - legal_basis
    - maximum_typical_age
    - minimum_typical_age
    - modification_date
    - number_of_records
    - number_of_unique_infividuals
    - other_identifier
    - personal_data
    - population_coverage
    - publisher
    - purpose
    - qualified_attribution
    - qualified_relation
    - quality_annotation
    - release_date
    - retention_period
    - sample
    - source
    - status
    - temporal_coverage
    - temporal_resolution
    - theme
    - title
    - type
    - version
    - version_notes
    - was_generated_by
    is_a: DCATDataset
  DCATDataset:
    class_uri: dcat:Dataset
