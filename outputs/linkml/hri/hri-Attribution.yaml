    class_uri: hri:Attribution
    annotations:
      ontology: https://www.w3.org/TR/prov-o/
      IRI: '"PROV.Attribution"'
      namespace: HRI
      prefix: hri
    slots:
    - agent
    - role
    is_a: RDFModel
slots:
  agent:
    description: The prov:agent property references an prov:Agent which influenced
      a resource.
    slot_uri: prov:agent
    annotations:
      rdf_term: PROV.agent
      rdf_type: uri
    required: false
    multivalued: false
    any_of:
    - range: AnyHttpUrl
    - range: Agent
  role:
    description: The function of an entity or agent with respect to another entity
      or resource.
    slot_uri: dcat:hadRole
    annotations:
      rdf_term: DCAT.hadRole
      rdf_type: uri
    required: false
    multivalued: false
    range: AnyHttpUrl
