id: http://data.health-ri.nl/core/p2#Agent
title: hri-Agent
description: hri-Agent
prefixes:
  linkml: https://w3id.org/linkml/
  dcat: https://www.w3.org/ns/dcat#
  dct: http://purl.org/dc/terms/
  xsd: http://www.w3.org/2001/XMLSchema#
  adms: http://www.w3.org/ns/adms#
  adms_status: http://purl.org/adms/status/
  odrl2: http://www.w3.org/ns/odrl/2/
  prov: http://www.w3.org/ns/prov#
  dcatv3: https://www.w3.org/ns/dcat/3#
  vcard: http://www.w3.org/2006/vcard/ns#
  foaf: http://xmlns.com/foaf/0.1/
  dash: http://datashapes.org/dash#
  spdx: http://spdx.org/rdf/terms#
  owl: http://www.w3.org/2002/07/owl#
  disco: http://rdf-vocabulary.ddialliance.org/discovery#
  skosthes: http://purl.org/iso25964/skos-thes#
  skos: http://www.w3.org/2004/02/skos/core#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  qb: http://purl.org/linked-data/cube#
  healthdcatap: http://healthdataportal.eu/ns/health#
  doap: http://usefulinc.com/ns/doap#
  sh: http://www.w3.org/ns/shacl#
  euvoc: http://publications.europa.eu/ontology/euvoc#
  hri: http://data.health-ri.nl/core/p2#
  dcatap: http://data.europa.eu/r5r/
  org: http://www.w3.org/ns/org#
  skosxl: http://www.w3.org/2008/05/skos-xl#
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  dc: http://purl.org/dc/elements/1.1/
  dqv: http://www.w3.org/ns/dqv#
  dpv: https://w3id.org/dpv#
  dqv-pd: https://w3id.org/dpv/dpv-pd#
  eu: http://publications.europa.eu/resource/authority/access-right/
  oa: http://www.w3.org/ns/oa#
  status: http://publications.europa.eu/resource/authority/distribution-status/
imports:
- linkml:types
- ../sempyro_types
classes:
  HRIAgent:
    class_uri: hri:Agent
    annotations:
      ontology: http://xmlns.com/foaf/spec/
      IRI: '"FOAF.Agent"'
      namespace: HRI
      prefix: hri
      validator_logic: "@field_validator(\"mbox\", mode=\"before\")\n    @classmethod\n\
        \    def _validate_email(cls, value: Union[str, AnyUrl, List[Union[str, AnyUrl]]])\
        \ -> List[AnyUrl]:\n        \"\"\"\n        Checks if provided value is a\
        \ valid email or mailto URI, fulfills an email to mailto URI\n        \"\"\
        \"\n        return validate_convert_email(value)\n"
    slots:
    - country
    - email
    - identifier
    - name
    - publisher_note
    - publisher_type
    - type
    - URL
    is_a: FOAFAgent
  FOAFAgent:
    class_uri: foaf:Agent
slots:
  country:
    description: Spatial characteristics of the resource.
    slot_uri: dct:spatial
    annotations:
      rdf_term: DCTERMS.spatial
      rdf_type: uri
    required: false
    multivalued: true
    any_of:
    - range: AnyHttpUrl
    - range: Location
  email:
    description: 'A email address via which contact can be made. This property SHOULD
      be used to provide the email address of the Agent, specified using fully qualified
      mailto: URI scheme [RFC6068]. The email SHOULD be used to establish a communication
      channel to the agent.'
    slot_uri: foaf:mbox
    annotations:
      rdf_term: FOAF.mbox
      rdf_type: uri
    required: true
    multivalued: false
    range: AnyUrl
  identifier:
    description: An unambiguous reference to the resource within a given context.
    slot_uri: dct:identifier
    annotations:
      rdf_term: DCTERMS.identifier
      rdf_type: rdfs_literal
    required: true
    multivalued: true
    any_of:
    - range: str
    - range: LiteralField
  name:
    description: A name for some thing.
    slot_uri: foaf:name
    annotations:
      rdf_term: FOAF.name
      rdf_type: rdfs_literal
    required: true
    multivalued: true
    any_of:
    - range: str
    - range: LiteralField
  publisher_note:
    description: A description of the publisher activities.
    slot_uri: healthdcatap:publishernote
    annotations:
      rdf_term: HEALTHDCATAP.publisherNote
      rdf_type: rdfs_literal
    required: false
    multivalued: false
    any_of:
    - range: str
    - range: LiteralField
  publisher_type:
    description: A type of organisation that makes the Dataset available.
    slot_uri: healthdcatap:publishertype
    annotations:
      rdf_term: HEALTHDCATAP.publisherType
      rdf_type: uri
    required: false
    multivalued: false
    any_of:
    - range: AnyUrl
    - range: URIRef
  type:
    description: The nature or genre of the resource.
    slot_uri: dct:type
    annotations:
      rdf_term: DCTERMS.type
      rdf_type: uri
    required: false
    multivalued: false
    range: AnyHttpUrl
  URL:
    description: A homepage for some thing.
    slot_uri: foaf:homepage
    annotations:
      rdf_term: FOAF.homepage
      rdf_type: uri
    required: true
    multivalued: false
    range: AnyUrl
