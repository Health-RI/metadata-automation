id: http://data.health-ri.nl/core/p2/Distribution
title: hri-Distribution
description: hri-Distribution
prefixes:
  linkml: https://w3id.org/linkml/
  dcat: https://www.w3.org/ns/dcat#
  dct: http://purl.org/dc/terms/
  xsd: http://www.w3.org/2001/XMLSchema#
  adms: http://www.w3.org/ns/adms#
  adms_status: http://purl.org/adms/status/
  odrl2: http://www.w3.org/ns/odrl/2/
  prov: http://www.w3.org/ns/prov#
  dcatv3: https://www.w3.org/ns/dcat/3#
  vcard: http://www.w3.org/2006/vcard/ns#
  foaf: http://xmlns.com/foaf/0.1/
  dash: http://datashapes.org/dash#
  spdx: http://spdx.org/rdf/terms#
  owl: http://www.w3.org/2002/07/owl#
  disco: http://rdf-vocabulary.ddialliance.org/discovery#
  skosthes: http://purl.org/iso25964/skos-thes#
  skos: http://www.w3.org/2004/02/skos/core#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  qb: http://purl.org/linked-data/cube#
  healthdcatap: http://healthdataportal.eu/ns/health#
  doap: http://usefulinc.com/ns/doap#
  sh: http://www.w3.org/ns/shacl#
  euvoc: http://publications.europa.eu/ontology/euvoc#
  hri: http://data.health-ri.nl/core/p2/
  dcatap: http://data.europa.eu/r5r/
  org: http://www.w3.org/ns/org#
  skosxl: http://www.w3.org/2008/05/skos-xl#
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  dc: http://purl.org/dc/elements/1.1/
  dqv: http://www.w3.org/ns/dqv#
  dpv: https://w3id.org/dpv#
  dqv-pd: https://w3id.org/dpv/dpv-pd#
  eu: http://publications.europa.eu/resource/authority/access-right/
  oa: http://www.w3.org/ns/oa#
imports:
- linkml:types
- ../sempyro_types
classes:
  HRIDistribution:
    class_uri: hri:Distribution
    annotations:
      ontology: https://www.w3.org/TR/vocab-dcat-3/
      IRI: '"DCAT.Distribution"'
      namespace: HRI
      prefix: hri
      validator_logic: "@field_validator(\"title\", \"description\", mode=\"before\"\
        )\n    @classmethod\n    def validate_literal(cls, value: List[Union[str,\
        \ LiteralField]]) -> List[LiteralField]:\n        return convert_to_literal(value)\n\
        \n    @field_validator(\"temporal_resolution\", mode=\"after\")\n    @classmethod\n\
        \    def validate_xsd_duration(cls, value: Union[str, LiteralField]) -> LiteralField:\n\
        \        if isinstance(value, str):\n            return LiteralField(value=value,\
        \ datatype=\"xsd:duration\")\n        if isinstance(value, LiteralField) and\
        \ value.datatype != \"xsd:duration\":\n            return LiteralField(value=value.value,\
        \ datatype=\"xsd:duration\")\n        return value\n\n    @field_validator(\"\
        release_date\", \"modification_date\", mode=\"before\")\n    @classmethod\n\
        \    def date_validator(cls, value):\n        return date_handler(value)\n"
    slots:
    - access_service
    - access_url
    - applicable_legislation
    - byte_size
    - checksum
    - compression_format
    - description
    - documentation
    - download_URL
    - format
    - language
    - license
    - linked_schemas
    - media_type
    - modification_date
    - packaging_format
    - release_date
    - retention_period
    - rights
    - status
    - temporal_resolution
    - title
    is_a: DCATDistribution
  DCATDistribution:
    class_uri: dcat:Distribution
slots:
  access_service:
    description: A data service that gives access to the distribution of the dataset.
    slot_uri: dcat:accessService
    annotations:
      rdf_term: DCAT.accessService
      rdf_type: uri
    required: false
    multivalued: false
    any_of:
    - range: AnyHttpUrl
    - range: HRIDataService
  access_url:
    description: A URL of the resource that gives access to a distribution of the
      dataset. E.g., landing page, feed, SPARQL endpoint.
    slot_uri: dcat:accessURL
    annotations:
      rdf_term: DCAT.accessURL
      rdf_type: uri
    required: true
    multivalued: false
    range: AnyHttpUrl
  applicable_legislation:
    description: The legislation that is applicable to this resource.
    slot_uri: dcatap:applicableLegislation
    annotations:
      rdf_term: DCATAPv3.applicableLegislation
      rdf_type: uri
    required: false
    multivalued: true
    range: AnyHttpUrl
  byte_size:
    description: The size of a distribution in bytes.
    slot_uri: dcat:byteSize
    annotations:
      rdf_term: DCAT.byteSize
      rdf_type: xsd:integer
    required: true
    multivalued: false
    any_of:
    - range: int
    - range: LiteralField
  checksum:
    description: The checksum property provides a mechanism that can be used to verify
      that the contents of a file or package have not changed.
    slot_uri: spdx:checksum
    annotations:
      rdf_term: SPDX.checksum
      rdf_type: uri
    required: false
    multivalued: false
    range: Checksum
  compression_format:
    description: The compression format of the distribution in which the data is contained
      in a compressed form, e.g., to reduce the size of the downloadable file.
    slot_uri: dcat:compressFormat
    annotations:
      rdf_term: DCAT.compressFormat
      rdf_type: uri
    required: false
    multivalued: false
    range: AnyHttpUrl
  description:
    description: An account of the resource.
    slot_uri: dct:description
    annotations:
      rdf_term: DCTERMS.description
      rdf_type: rdfs_literal
    required: false
    multivalued: true
    range: LiteralField
  documentation:
    description: A homepage for some thing.
    slot_uri: foaf:page
    annotations:
      rdf_term: FOAF.page
      rdf_type: uri
    required: false
    multivalued: true
    range: AnyHttpUrl
  download_URL:
    description: The URL of the downloadable file in a given format. E.g., CSV file
      or RDF file. The format is indicated by the distribution's dcterms:format and/or
      dcat:mediaType.
    slot_uri: dcat:downloadURL
    annotations:
      rdf_term: DCAT.downloadURL
      rdf_type: uri
    required: false
    multivalued: false
    range: AnyHttpUrl
  format:
    description: The file format, physical medium, or dimensions of the resource.
    slot_uri: dct:format
    annotations:
      rdf_term: DCTERMS.format
      rdf_type: uri
    required: true
    multivalued: false
    range: AnyUrl
  language:
    description: A language of the resource.
    slot_uri: dct:language
    annotations:
      rdf_term: DCTERMS.language
      rdf_type: uri
    required: false
    multivalued: true
    range: AnyHttpUrl
  license:
    description: A legal document giving official permission to do something with
      the resource.
    slot_uri: dct:license
    annotations:
      rdf_term: DCTERMS.license
      rdf_type: uri
    required: true
    multivalued: false
    any_of:
    - range: AnyHttpUrl
    - range: GeonovumLicenses
  linked_schemas:
    description: An established standard to which the described resource conforms.
    slot_uri: dct:conformsTo
    annotations:
      rdf_term: DCTERMS.conformsTo
      rdf_type: uri
    required: false
    multivalued: true
    range: AnyHttpUrl
  media_type:
    description: The media type of the distribution as defined by IANA.
    slot_uri: dcat:mediaType
    annotations:
      rdf_term: DCAT.mediaType
      rdf_type: uri
    required: false
    multivalued: false
    range: AnyHttpUrl
  modification_date:
    description: Date on which the resource was changed.
    slot_uri: dct:modified
    annotations:
      rdf_term: DCTERMS.modified
      rdf_type: datetime_literal
    required: false
    multivalued: false
    any_of:
    - range: str
    - range: date
    - range: AwareDatetime
    - range: NaiveDatetime
  packaging_format:
    description: The package format of the distribution in which one or more data
      files are grouped together, e.g., to enable a set of related files to be downloaded
      together.
    slot_uri: dcat:packageFormat
    annotations:
      rdf_term: DCAT.packageFormat
      rdf_type: uri
    required: false
    multivalued: false
    range: AnyHttpUrl
  release_date:
    description: Date of formal issuance of the resource.
    slot_uri: dct:issued
    annotations:
      rdf_term: DCTERMS.issued
      rdf_type: datetime_literal
    required: false
    multivalued: false
    any_of:
    - range: str
    - range: date
    - range: AwareDatetime
    - range: NaiveDatetime
  retention_period:
    description: A temporal period which the dataset is available for secondary use.
    slot_uri: healthdcatap:retentionperiod
    annotations:
      rdf_term: DCTERMS.accrualPeriodicity
      rdf_type: uri
    required: false
    multivalued: false
    any_of:
    - range: AnyHttpUrl
    - range: PeriodOfTime
  rights:
    description: Information about rights held in and over the resource.
    slot_uri: dct:rights
    annotations:
      rdf_term: DCTERMS.rights
      rdf_type: uri
    required: true
    multivalued: false
    range: AnyHttpUrl
  status:
    description: The status of the Asset in the context of a particular workflow process.
    slot_uri: adms:status
    annotations:
      rdf_term: ADMS.status
      rdf_type: uri
    required: false
    multivalued: false
    any_of:
    - range: AnyHttpUrl
    - range: DistributionStatus
  temporal_resolution:
    description: Minimum time period resolvable in the dataset.
    slot_uri: dcat:temporalResolution
    annotations:
      rdf_term: DCAT.spatialResolutionInMeters
      rdf_type: xsd:duration
    required: false
    multivalued: false
    any_of:
    - range: str
    - range: LiteralField
  title:
    description: A name given to the resource.
    slot_uri: dct:title
    annotations:
      rdf_term: DCTERMS.title
      rdf_type: rdfs_literal
    required: false
    multivalued: true
    range: LiteralField
