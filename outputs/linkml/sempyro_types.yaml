id: https://example.org/my-project/types
name: my-project-types
title: My Project Types
description: Common types for my project

prefixes:
  linkml: https://w3id.org/linkml/
  xsd: http://www.w3.org/2001/XMLSchema#

default_prefix: my-project-types
default_range: string

types:
  AnyHttpUrl:
    uri: xsd:anyURI
    base: AnyHttpUrl
    description: A valid HTTP URL

  AnyUrl:
    uri: xsd:anyURI
    base: AnyUrl
    description: A valid URL

  str:
    uri: xsd:string
    base: str
    description: String

  int:
    uri: xsd:int
    base: int
    description: Integer

  Location:
    uri: xsd:anyURI
    base: Location
    description: A location

  LiteralField:
    uri: rfds:Literal
    base: LiteralField
    description: Literal


